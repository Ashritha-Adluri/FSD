<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Weather Temperature Bar Chart</h1>
    <div>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeatherData()">Get Forecast</button>
    </div>

    <canvas id="temperatureChart" width="400" height="200"></canvas>

    <script>
        function getWeatherData() {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod !== "200") {
                        alert("City not found.");
                        return;
                    }

                    let labels = [];
                    let temperatures = [];
                    let timeIntervals = data.list.filter((item, index) => index % 8 === 0);

                    timeIntervals.forEach(item => {
                        labels.push(new Date(item.dt * 1000).toLocaleDateString());
                        temperatures.push(item.main.temp);
                    });

                    plotChart(labels, temperatures);
                })
                .catch(error => alert("Error fetching data."));
        }

        function plotChart(labels, temperatures) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');

            if (window.barChart) {
                window.barChart.destroy();
            }

            window.barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: temperatures,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
