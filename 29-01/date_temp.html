<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Weather Forecast</h2>
    
    <div style="text-align:center;">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeatherForecast()">Get Forecast</button>
    </div>
    
    <table border="1" id="data-table">
        <tr>
            <th>Date</th>
            <th>Temperature (°C)</th>
        </tr>
    </table>

    <script>
        function getWeatherForecast() {
            const city = document.getElementById('cityInput').value; 
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            const apiKey = 'f00c38e0279b7bc85480c3fe775d518c'; 
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod !== "200") {
                        alert('City not found!');
                        return;
                    }
                    
                    let table = document.getElementById("data-table");
                    table.innerHTML = `
                        <tr>
                            <th>Date</th>
                            <th>Temperature (°C)</th>
                        </tr>
                    `;
                    
                    data.list.forEach(item => {
                        let date = new Date(item.dt * 1000).toLocaleDateString(); 
                        let temp = item.main.temp;

                        let row = `<tr>
                            <td>${date}</td>
                            <td>${temp}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching dat a:', error));
        }
    </script>

</body>
</html>
